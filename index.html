      font-size: 1rem;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;

      color: var(--color-blanco);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 1, 187, 0.6);

      70% {
